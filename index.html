<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="600"></canvas>

    <img id="player" src="assets/sprites/flappybird.png" />
    <img id="background" src="assets/sprites/background-day.png" />
    <img id="floor" src="assets/sprites/base.png" />
    <img id="pipeUP" src="assets/sprites/pipe-green-flipped.png" />
    <img id="pipeDOWN" src="assets/sprites/pipe-green.png" />
    <img id="message" src="assets/sprites/message.png" />
    <img id="gameOver" src="assets/sprites/gameover.png" />

    <img id="zero" src="assets/sprites/0.png" />
    <img id="one" src="assets/sprites/1.png" />
    <img id="two" src="assets/sprites/2.png" />
    <img id="three" src="assets/sprites/3.png" />
    <img id="four" src="assets/sprites/4.png" />
    <img id="five" src="assets/sprites/5.png" />
    <img id="six" src="assets/sprites/6.png" />
    <img id="seven" src="assets/sprites/7.png" />
    <img id="eight" src="assets/sprites/8.png" />
    <img id="nine" src="assets/sprites/9.png" />
  </body>
</html>
